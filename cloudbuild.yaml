# ==============================================================================
#  Ficheiro de Configuração do Cloud Build para o projeto 9 Rocks Tours
#  VERSÃO FINAL SIMPLIFICADA - Usando a conta de serviço padrão do Cloud Build
# ==============================================================================

steps:
  # ------------------------------------------------------------------------------
  #  Passo 1: Construir a imagem Docker
  # ------------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/ninerocks-backend/ninerocks-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend'

  # ------------------------------------------------------------------------------
  #  Passo 2: Enviar (Push) a imagem para o Artifact Registry
  # ------------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/$PROJECT_ID/ninerocks-backend/ninerocks-backend:latest']

  # ------------------------------------------------------------------------------
  #  Passo 3: Fazer o deploy da imagem para o Cloud Run
  # ------------------------------------------------------------------------------
  - name: 'gcr.io/google-cloud-sdk/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ninerocks-backend'
      - '--image=europe-west1-docker.pkg.dev/$PROJECT_ID/ninerocks-backend/ninerocks-backend:latest'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'

# --------------------------------------------------------------------------------
#  Conta de Serviço (Service Account)
#  A linha abaixo foi comentada. Ao não especificar uma conta, o Cloud Build
#  usará a sua própria conta de serviço padrão, que já tem as permissões
#  necessárias para ler as imagens base e resolver o erro.
# --------------------------------------------------------------------------------
# serviceAccount: 'projects/tours-81516-acfbc/serviceAccounts/tours-81516-acfbc@appspot.gserviceaccount.com'

# --------------------------------------------------------------------------------
#  Opções de Logging - Mantém-se a mesma
# --------------------------------------------------------------------------------
options:
  logging: CLOUD_LOGGING_ONLY

