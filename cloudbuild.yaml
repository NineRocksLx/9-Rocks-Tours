# ==============================================================================
#  Ficheiro de Configuração do Cloud Build para o projeto 9 Rocks Tours
# ==============================================================================

steps:
  # ------------------------------------------------------------------------------
  #  Passo 1: Construir a imagem Docker
  #  - 'dir: backend' diz ao Cloud Build para entrar na pasta 'backend' primeiro.
  #  - O '.' no final significa "usar tudo o que está nesta pasta (backend)".
  #  - '-t' dá um nome e uma etiqueta (tag) à imagem. Usamos 'latest' por simplicidade.
  # ------------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'backend' 
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ninerocks-backend:latest', '.']

  # ------------------------------------------------------------------------------
  #  Passo 2: Enviar (Push) a imagem construída para o Artifact Registry
  #  O Artifact Registry é o "armazém" de containers da Google.
  # ------------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ninerocks-backend:latest']

  # ------------------------------------------------------------------------------
  #  Passo 3: Fazer o deploy da imagem para o Cloud Run
  #  Este passo pega na imagem que está no armazém e publica-a como um serviço.
  # ------------------------------------------------------------------------------
  - name: 'gcr.io/google-cloud-sdk/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ninerocks-backend' # O nome que o seu serviço terá no Cloud Run.
      - '--image=gcr.io/$PROJECT_ID/ninerocks-backend:latest'
      - '--region=europe-west1' # Uma boa região para Portugal.
      - '--platform=managed'
      - '--allow-unauthenticated' # Permite que o seu frontend aceda ao backend.

# --------------------------------------------------------------------------------
#  Conta de Serviço (Service Account)
#  Esta é a "identidade" que o Cloud Build vai usar para ter permissões.
#  Estamos a usar a conta que já tínhamos identificado nos passos anteriores.
# --------------------------------------------------------------------------------
serviceAccount: 'projects/tours-81516-acfbc/serviceAccounts/tours-81516-acfbc@appspot.gserviceaccount.com'

# --------------------------------------------------------------------------------
#  Opções de Logging
#  Esta linha resolve o erro que nos estava a bloquear na interface gráfica.
# --------------------------------------------------------------------------------
options:
  logging: CLOUD_LOGGING_ONLY
