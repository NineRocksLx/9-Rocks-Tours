# ==============================================================================
#  Ficheiro de Configuração do Cloud Build para o projeto 9 Rocks Tours
#  VERSÃO CORRIGIDA
# ==============================================================================

steps:
  # ------------------------------------------------------------------------------
  #  Passo 1: Construir a imagem Docker (VERSÃO CORRIGIDA)
  #  -f backend/Dockerfile: Especifica o caminho exato para o Dockerfile.
  #  backend: Usa a pasta 'backend' como o "contexto" de construção.
  #  Isto é mais explícito e robusto do que usar 'dir'.
  # ------------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ninerocks-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend'

  # ------------------------------------------------------------------------------
  #  Passo 2: Enviar (Push) a imagem construída para o Artifact Registry
  # ------------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ninerocks-backend:latest']

  # ------------------------------------------------------------------------------
  #  Passo 3: Fazer o deploy da imagem para o Cloud Run
  # ------------------------------------------------------------------------------
  - name: 'gcr.io/google-cloud-sdk/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ninerocks-backend'
      - '--image=gcr.io/$PROJECT_ID/ninerocks-backend:latest'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'

# --------------------------------------------------------------------------------
#  Conta de Serviço (Service Account)
# --------------------------------------------------------------------------------
serviceAccount: 'projects/tours-81516-acfbc/serviceAccounts/tours-81516-acfbc@appspot.gserviceaccount.com'

# --------------------------------------------------------------------------------
#  Opções de Logging
# --------------------------------------------------------------------------------
options:
  logging: CLOUD_LOGGING_ONLY
