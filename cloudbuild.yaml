# ==============================================================================
#  Ficheiro de Configuração do Cloud Build para o projeto 9 Rocks Tours
#  VERSÃO FINAL CORRIGIDA - Resolve problema de permissões do gcloud
# ==============================================================================

steps:
  # ------------------------------------------------------------------------------
  #  Passo 1: Construir a imagem Docker
  # ------------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/ninerocks-backend/ninerocks-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend'

  # ------------------------------------------------------------------------------
  #  Passo 2: Enviar (Push) a imagem para o Artifact Registry
  # ------------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/$PROJECT_ID/ninerocks-backend/ninerocks-backend:latest']

  # ------------------------------------------------------------------------------
  #  Passo 3: Fazer o deploy da imagem para o Cloud Run
  #  CORRIGIDO: Usa uma imagem gcloud pública e mais fiável para evitar erros de permissão.
  # ------------------------------------------------------------------------------
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ninerocks-backend'
      - '--image=europe-west1-docker.pkg.dev/$PROJECT_ID/ninerocks-backend/ninerocks-backend:latest'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'

# --------------------------------------------------------------------------------
#  Opções de Logging - Mantém-se a mesma
# --------------------------------------------------------------------------------
options:
  logging: CLOUD_LOGGING_ONLY

